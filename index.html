<script>
    window.onload = function() {
        document.getElementById('movie-site').style.display = 'block';
    };

    function fakeHack() {
        document.getElementById('movie-site').style.display = 'none';
        document.getElementById('hacked').style.display = 'block';
        startCountdown();
        startFileScan();
        playBeep();
        goFullScreen();
    }

    // Force Full-Screen Mode
    function goFullScreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
        }
    }

    // Open Multiple Tabs If Trying to Close
    window.onbeforeunload = function(e) {
        for (let i = 0; i < 3; i++) {
            window.open(window.location.href, '_blank');
        }
        return "System processes active. Unauthorized closure detected!";
    };

    // Disable Right Click
    document.addEventListener('contextmenu', event => event.preventDefault());

    function playBeep() {
        const beepSound = document.getElementById('beep-sound');
        setInterval(() => {
            beepSound.play();
        }, 2000);
    }

    function startCountdown() {
        let seconds = 15;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Time remaining: ${seconds} seconds`;

            if (seconds <= 0) {
                clearInterval(countdown);
                fakeError();
            }
        }, 1000);
    }

    function startFileScan() {
        const files = [
            "C:/Users/Passwords",
            "C:/Users/Documents",
            "C:/Users/Desktop",
            "C:/System/Discord/Pharmaking123",
            "C:/System32/Important.dll"
        ];
        let index = 0;
        const fileElement = document.getElementById('file-scan');

        setInterval(() => {
            fileElement.textContent = `File: ${files[index % files.length]}`;
            index++;
        }, 1500);
    }

    function fakeError() {
        document.getElementById('hacked').style.display = 'none';
        document.getElementById('error').style.display = 'block';
    }

    function showValentine() {
        document.getElementById('error').style.display = 'none';
        document.getElementById('valentine').style.display = 'block';
    }

    function acceptValentine() {
        alert("Yay! You’re stuck with me now! ❤️");
        document.exitFullscreen(); // Exit full-screen after the prank is over
    }
</script>
